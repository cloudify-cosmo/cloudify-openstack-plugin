      - merge_docs

workflows:
  version: 2
  tests:
    jobs: 
      - py3_compat
      - unittests_py27
      - validate_version
      - validate_documentation
      - unittests_py36:
          requires:
            - py3_compat
      - wagon:
          filters:
            branches:
              only: /([0-9\.]*\-build|master|dev)/
      - rhel_wagon:
          filters:
            branches:
              only: /([0-9\.]*\-build|master|dev)/
      - build_bundle:
          filters:
            branches:
              only: /master/
          requires:
            - wagon
            - rhel_wagon
      - release:
          filters:
            branches:
              only: /master/

          requires:
            - wagon
            - rhel_wagon
            - build_bundle
      - merge_docs:
          filters:
            branches:
              only: /master/
          requires:
            - release
            - validate_documentation

  nightly:
    triggers:
    - schedule:
        cron: "0 3 * * *"
        filters:
          branches:
            only:
              - master
    jobs:
      - py3_compat
      - unittests_py27
      - unittests_py36
      - wagon:
          filters:
            branches:
              only: /([0-9\.]*\-build|master|dev)/
