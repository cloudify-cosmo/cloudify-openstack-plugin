version: 2.1

orbs:
  node: cloudify/public-unittest-orb@1 #orb version
  wagonorb: cloudify/wagon-bulder-orb@2.4.0 #orb version
  releaseorb: cloudify/release-orb@1.4.0 #orb version
  managerorb: cloudify/manager-orb@1

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi


executors:

  py36:
    docker:
      - image: circleci/python:3.6

workflows:
  version: 2.1
  tests:
    jobs:
      - node/unittests_job
      - node/check_py3_compat_job
      - node/validate_version_job
      - node/validate_documentation_job
      - wagonorb/wagon:
          filters:
            branches:
              only: /([0-9\.]*\-build|master|2.X-master)/
      - wagonorb/rhel_wagon:
          filters:
            branches:
              only: /([0-9\.]*\-build|master|2.X-master)/
      - wagonorb/arch64_wagon:
          filters:
            branches:
              only: /([0-9\.]*\-build|master|2.X-master)/
      - wagonorb/build_bundle:
          filters:
            branches:
              only: /([0-9\.]*\-build|master|2.X-master)/
          requires:
            - wagonorb/wagon
            - wagonorb/arch64_wagon
            - wagonorb/rhel_wagon
      - releaseorb/release:
          filters:
            branches:
              only: /(master|2.X-master)/
          requires:
            - node/validate_version_job
            - node/validate_documentation_job
            - wagonorb/wagon
            - wagonorb/rhel_wagon
            - wagonorb/build_bundle
            - node/unittests_job
      - releaseorb/merge_docs_job:
          filters:
            branches:
              only: /(master|2.X-master)/
          requires:
            - releaseorb/release
            - node/validate_documentation_job

  nightly:
    triggers:
    - schedule:
        cron: "0 1 * * *"
        filters:
          branches:
              only: /(master|2.X-master)/
    jobs:
      - node/unittests_job
      - node/check_py3_compat_job
      - node/validate_version_job
      - wagonorb/arch64_wagon:
          filters:
            branches:
              only: /(master|2.X-master)/
      - wagonorb/wagon:
          filters:
            branches:
              only: /(master|2.X-master)/
      - wagonorb/rhel_wagon:
          filters:
            branches:
              only: /(master|2.X-master)/
