relationships:

  cloudify.relationships.openstack.server_connected_to_keypair:
    derived_from: cloudify.relationships.connected_to

  cloudify.relationships.openstack.server_connected_to_server_group:
    derived_from: cloudify.relationships.connected_to

  # This is a little confusing, so I will make sure it is clear.
  # The relationship is from a cloudify.nodes.openstack.Server to a cloudify.nodes.openstack.Port.
  # The operation occurs on a Port object. We use target_interfaces to get that resource.
  # We get the source ID (the server) to set the device_id on the port.
  cloudify.relationships.openstack.server_connected_to_port:
    derived_from: cloudify.relationships.connected_to
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        establish:
          implementation: openstack.openstack_plugin.resources.network.port.attach
          inputs:
            port_id:
              default: { get_attribute: [ TARGET, id ] }
        unlink:
          implementation: openstack.openstack_plugin.resources.network.port.detach
          inputs:
            port_id:
              default: { get_attribute: [ TARGET, id ] }

  # The API used in order to connect server to floating IP is deprecated
  # The API is deprecated and will fail with a 404 starting from microversion 2.44. This is replaced with using the Neutron networking service API.
  # https://developer.openstack.org/api-ref/compute/?expanded=create-aggregate-detail,add-associate-floating-ip-addfloatingip-action-deprecated-detail
  cloudify.relationships.openstack.server_connected_to_floating_ip:
    derived_from: cloudify.relationships.connected_to
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        establish:
          implementation: openstack.openstack_plugin.resources.compute.server.connect_floating_ip
          inputs:
            floating_ip:
              default: { get_attribute: [ TARGET, floating_ip_address ] }
            fixed_ip:
              description: >
                The fixed IP address to be associated with the
                floating IP address. Used when the server is
                connected to multiple networks.
              type: string
              default: ''
        unlink:
          implementation: openstack.openstack_plugin.resources.compute.server.disconnect_floating_ip
          inputs:
            floating_ip:
              default: { get_attribute: [ TARGET, floating_ip_address ] }

  cloudify.relationships.openstack.server_connected_to_security_group:
    derived_from: cloudify.relationships.connected_to
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        establish:
          implementation: openstack.openstack_plugin.resources.compute.server.connect_security_group
          inputs:
            security_group_id:
              default: { get_attribute: [ TARGET, id ] }
        unlink:
          implementation: openstack.openstack_plugin.resources.compute.server.disconnect_security_group
          inputs:
            security_group_id:
              default: { get_attribute: [ TARGET, id ] }

  cloudify.relationships.openstack.volume_attached_to_server:
    derived_from: cloudify.relationships.connected_to
    target_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        establish:
          implementation: openstack.openstack_plugin.resources.compute.server.attach_volume
          inputs: {}
        unlink:
          implementation: openstack.openstack_plugin.resources.compute.server.detach_volume
          inputs: {}

  cloudify.relationships.openstack.rbac_policy_applied_to:
    derived_from: cloudify.relationships.connected_to
    target_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        unlink:
          implementation: openstack.openstack_plugin.resources.network.rbac_policy.unlink_target_object
          inputs:
            resource_network_id:
              default: { get_attribute: [ TARGET, id ] }
            disable_dhcp:
              default: false
            clean_ports:
              default: false

  cloudify.relationships.openstack.port_connected_to_router:
    derived_from: cloudify.relationships.connected_to
    target_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        postconfigure:
          implementation: openstack.openstack_plugin.resources.network.router.add_interface_to_router
          inputs:
            port_id:
              default: { get_attribute: [ SOURCE, id ] }
        unlink:
          implementation: openstack.openstack_plugin.resources.network.router.remove_interface_from_router
          inputs:
            port_id:
              default: { get_attribute: [ SOURCE, id ] }

  cloudify.relationships.openstack.port_connected_to_floating_ip:
    derived_from: cloudify.relationships.connected_to
    target_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        postconfigure:
          implementation: openstack.openstack_plugin.resources.network.floating_ip.update
          inputs:
            args:
              default:
                port_id: { get_attribute: [ SOURCE, id ] }
        unlink:
          implementation: openstack.openstack_plugin.resources.network.floating_ip.update
          inputs:
            args:
              default:
                port_id: ''

  # This relationship will help to connect port node to server node once the
  # server is created, usually used if the server need to attached to multiple ports
  cloudify.relationships.openstack.port_connected_to_server:
    derived_from: cloudify.relationships.connected_to
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        establish:
          implementation: openstack.openstack_plugin.resources.network.port.attach_to_server
          inputs:
            device_id:
              default: { get_attribute: [ TARGET, id ] }
        unlink:
          implementation: openstack.openstack_plugin.resources.network.port.detach_from_server
          inputs:
            device_id:
              default: { get_attribute: [ TARGET, id ] }

  cloudify.relationships.openstack.port_connected_to_security_group:
    derived_from: cloudify.relationships.connected_to

  cloudify.relationships.openstack.port_connected_to_subnet:
    derived_from: cloudify.relationships.connected_to

  cloudify.relationships.openstack.route_connected_to_router:
    derived_from: cloudify.relationships.connected_to

  cloudify.relationships.openstack.subnet_connected_to_router:
    derived_from: cloudify.relationships.connected_to
    target_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        postconfigure:
          implementation: openstack.openstack_plugin.resources.network.router.add_interface_to_router
          inputs:
            subnet_id:
              default: { get_attribute: [ SOURCE, id ] }
        unlink:
          implementation: openstack.openstack_plugin.resources.network.router.remove_interface_from_router
          inputs:
            subnet_id:
              default: { get_attribute: [ SOURCE, id ] }
